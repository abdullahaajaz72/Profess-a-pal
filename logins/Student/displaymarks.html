<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="../images/a31.png" sizes="16x16 32x32 64x64">
<title>Sessional Marks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card {
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        border-radius: 8px;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.5em;
        color: #333;
    }
    .card a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #000; /* Changed button color to black */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .card a:hover {
        background-color: #333; /* Darken button color on hover */
    }
</style>
</head>
<body>
<div class="container">
    <h1>View Your Sessional Marks Here</h1>
    <div class="card">
        <h2>Theory Marks</h2>
        <a href="https://docs.google.com/spreadsheets/d/1iCbjJTE6dmaYcrQ9QWUtC7fvYZfBkjyPqhgNnJKZO5A/edit#gid=0">Link to Theory Marks</a>
    </div>
    <div class="card">
        <h2>Lab Marks</h2>
        <a href="https://docs.google.com/spreadsheets/d/1_DCPczhkMNP0T16UFoqJa-vL2SqUURHH_hewa0Du7jM/edit#gid=0">Link to Lab Marks</a>
    </div>
</div>
</body>
</html>
