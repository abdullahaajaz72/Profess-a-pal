<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/a31.png" sizes="16x16 32x32 64x64">
    <title>Scheduled Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1800px;
            margin: 20px auto;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #212529; 
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-radius: 0;
            border-collapse: collapse;
            border: 1px solid #dee2e6;
        }

        table th, table td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #212529; 
            color: #fff;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Scheduled Quizzes</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Quiz Name</th>
                            <th>Description</th>
                            <th>Quiz Link</th>
                        </tr>
                    </thead>
                    <tbody id="quizzes-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            fetch('fetch_quizzes.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('quizzes-body');
                    data.forEach(quiz => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${quiz['Quiz Name']}</td><td>${quiz['Description']}</td><td>${quiz['Quiz Link']}</td>`;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching quizzes:', error));
        };
    </script>
</body>
</html>
